<template>
    <lightning-modal-header label="Create a new Movie"></lightning-modal-header>
    <lightning-modal-body> 
          <lightning-record-edit-form
          record-id={recordId}
          object-api-name={objectApiName}
          onsuccess={handleSuccess}>
              <lightning-input-field field-name={nameField} ></lightning-input-field>
              <lightning-input-field field-name={typeField}></lightning-input-field>
              <lightning-input-field field-name={descriptionField}></lightning-input-field>
              <lightning-input-field field-name={realeaseField}></lightning-input-field>

              <lightning-button
                  class="slds-m-top_small"
                  variant="brand"
                  type="submit"
                  name="submit"
                  label="Submit"
              >
              </lightning-button> 
    </lightning-record-edit-form>
 
</lightning-modal-body>



</template>
