<template>
	<lightning-card title="Movies" >
			<!-- Start movie list -->
			
			
			<template if:true={movies}>
				<lightning-layout multiple-rows="true" pull-to-boundary="small">
				
					<template for:each={movies} for:item="movie">
						
						<lightning-layout-item key={movie.Id} size="3" class="slds-var-p-around_x-small">
							<!-- Start movie tile -->
							<lightning-card title={movie.Name} class="movie-tile">
								<lightning-button label="Prev" slot="actions" onclick={handleClick} data-id={movie.Id}></lightning-button>
								<div class="slds-p-horizontal_small movie-tile-body">
									
										<div class="slds-media__body">
											<p class="slds-var-m-bottom_xx-small">{movie.Category__c}</p>
											<p class="slds-var-m-bottom_xx-small">{movie.Release_date__c}</p>
										</div>
										
								</div>
							</lightning-card>

			
							<!-- End movie tile -->
						</lightning-layout-item>
					</template>
				</lightning-layout>
			 <template if:true={empty}>
					<div class="slds-align_absolute-center slds-var-m-vertical_small">
						no movie was Found
			<!-- Custom label -->

					</div>
				</template> 
			</template>
			<!-- End movie list -->
			<!-- Data failed to load -->
			<template if:true={error}>
				<div class="slds-text-color_error">
					An error occurred while loading the movie list
				</div>
			</template>
	</lightning-card>
	
</template>
